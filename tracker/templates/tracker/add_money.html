{% extends "tracker/main.html" %}

{% block content %}

<div class="container" style="padding-top: 20px">

<form method="POST" class=="row g-3">
    {% csrf_token %}

    <div class="col-auto">
        <input type="number" step="0.01" name="amount" required class="form-control" id="exampleFormControlInput2" placeholder="Add money">
    </div>

    <div class="col-auto" style="padding-top:20px">
        <button type="submit" class="btn btn-primary mb-3">Add Money</button>
    </div>

</form>

{% if message %}
    <p style="color:green">{{ message }}</p>
{% endif %}

<div class="col-auto">
<button type='submit' class="btn btn-primary mb-3"><a href={% url 'tracker' %} style="color:white">Add item</a></button>
</div>

{% endblock %}

</div>
